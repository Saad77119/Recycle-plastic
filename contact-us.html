    <section id="contact-us-section">
        <div class="card contact-us-card">
            <div class="card-header contact-us-card-header">
                <h2 class="card-title">Get in touch</h2>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control-underline" name="fname-column" />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control-underline" name="lname" />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control-underline" name="email" />
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="phone">Phone</label>
                                <input type="text" id="phone" class="form-control-underline" placeholder="0333-XXXXXXX" name="phone" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="message">Message</label>
                                <textarea class="form-control-underline" id="message" rows="3" placeholder="Write Message Here"></textarea>
                            </div>
                        </div>


                        <div class="col-12 d-flex justify-content-center align-item-center my-4">
                            <a class="btn btn-primary-gradient btn-submit-action" href="#">Submit</a>
                        </div>

                    </div>
                </form>
                <div class="col-12 d-flex justify-content-center align-item-center">
                    <div class="col-md-4 col-sm-12 d-flex justify-content-center align-item-center">
                        <div class="d-flex social-icons w-100 mt-3">
                            <img src="./assets/images/facebook.png">
                            <img src="./assets/images/instagram.png">
                            <img src="./assets/images/twitter.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
